  <div id="my_dataviz2"></div>

  <script src = "linegraph.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>


  <script>

    // List of words
    // var myWords = ["Roosevelt", "McCarter", "gold", "geology", "Crisler"]

    var myWords = [{word: "Roosevelt", size: "18.1"}, {word: "McCarter", size: "16.6"}, {word: "gold", size: "14.3"}, {word: "geology", size: "12.4"}, {word: "Crisler", size: "24.9"} ]

    
    // set the dimensions and margins of the graph
    var margin2 = {top: 10, right: 10, bottom: 10, left: 10},
        width2 = 300 - margin2.left - margin2.right,
        height2 = 450 - margin2.top - margin2.bottom;
    
    // append the svg object to the body of the page
    var svg2 = d3.select("#my_dataviz2").append("svg")
        .attr("width", width2 + margin.left + margin.right)
        .attr("height", height2 + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Constructs a new cloud layout instance. It run an algorithm to find the position of words that suits your requirements
    // Wordcloud features that are different from one word to the other must be here
    var layout = d3.layout.cloud()
      .size([width2, height2])
      .words(myWords.map(function(d) { return {text: d.word, size:d.size * 2}; }))
      .padding(10)        //space between words
      .rotate(0)       // rotation angle in degrees
      .fontSize(function(d) { return d.size; })      // font size of words
      .on("end", draw);
    layout.start();
    
    // This function takes the output of 'layout' above and draw the words
    // Wordcloud features that are THE SAME from one word to the other can be here
    function draw(words) {
      svg2
        .append("g")
          .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
          .selectAll("text")
            .data(words)
          .enter().append("text")
          .style("font-size", function(d) { return d.size; })
            .attr("text-anchor", "middle")
            .attr("class", "selectButton")
            .attr("transform", function(d) {
              return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function(d) { return d.text; });
    }
    </script>
